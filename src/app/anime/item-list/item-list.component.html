
<div class="card" *ngIf="anime">
    <div class="row no-gutters">
      <div class="col-md-4 border center text-center">
        <img class="card-img-top " [src]="anime.image_url" alt="">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{anime.title}}</h3>
        </div>
      </div>
    </div>
    <div class="card-body">
      <p class="card-text" style="height: 100px; overflow: auto">
        {{anime.synopsis}}
        <small class="text-muted">{{anime.airing_start | date }}</small>
      </p>
    </div>
    <ul class="list-group list-group-flush border">
      <li class="list-group-item" *ngIf="anime.episodes">Episodios: {{anime.episodes}}</li>
      <li class="list-group-item" *ngIf="anime.genres">{{parseGenres(anime.genres)}}</li>
    </ul>
    <div class="card-footer">
      <button class="btn btn-block btn-primary"
              type="button" [routerLink]="['/anime', anime.mal_id]">Ver detalles</button>
    </div>
  </div>
